<html>
<head>
  <title>inspectable-machine</title>
  <link rel="stylesheet" type="text/css" href="src/index.css">
  <link rel="stylesheet" type="text/css" href="src/bar-graph.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.2.2/dist/jszip.min.js"></script>

  <script src="https://unpkg.com/umap-js@1.2.2/lib/umap-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>

  <h1>inspectable-machine</h1>
  <div>
    <h2>model</h2>
    <input id="upload-model-zip-input" type="file" name="file" />
  </div>

  <div style="opacity: 0.25;">
    <h2>project</h2>
    <input id="upload-project-zip-input" type="file" name="file" />
    </h2>
  </div>

  <div>
    <h2>project with generalization dataset</h2>
    <input id="upload-generalization-zip-input" type="file" name="file" />
    </h2>
  </div>

  <div>
    <h2>inspector</h2>
    <button id="inspect-button">inspect!</button>
    <div id="embeddings"></div>
    <div id="inspection"></div>
  </div>

  <div id="log"></div>
  <script type="module">
    import {create} from './src/bar-graph.js';
    import {main} from './src/index.js';
    main({
      createBarGraph: create
    });
  </script>
</body>
</html>
